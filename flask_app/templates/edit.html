<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripened Tomatoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" style="margin:50px;">
            <h2 style="margin:0 auto;">Welcome {{session.first_name}}</h2>
        </div>
        <div class="row">
            <div class="col-md-6" style="margin:0 auto; background-color:lightgoldenrodyellow; border:solid 3px black ;border-radius: 10px;padding-top: 25px;padding-bottom: 25px;">
                <h3>Edit Show</h3>
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}            
                        <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/show/edit/update" method="post">
                    <input type="hidden" name="id" value="{{show.id}}">
                    <div class="form-group" >
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" value="{{show.title}}">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description">{{show.description}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="release_date">Release Date</label>
                        <input type="date" class="form-control" name="release_date" value="{{show.release_date}}">
                    </div>
                    <input type="hidden" name="user_id" value="{{show.user_id}}" >
                    
                    <button type="submit" class="btn btn-light" style="background-color:#84A59D">Submit</button>
                  </form>   
            </div>
            <br>
            <div class="row">
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>

        
    </div>
    
</body>
</html>
